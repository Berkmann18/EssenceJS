<!DOCTYPE html>
<html lang="en">
<head>
    <title>Canvas test</title>
    <meta charset="UTF-8"/>
    <meta name="author" content="Maximilian Berkmann"/>
    <meta name="description" content=""/>
    <meta name="pragma" content="no-cache"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="keywords" content="Canvas, test, EssenceJS"/>
    <script type="text/javascript" src="../1.1/essence.js"></script>
    <script type="text/javascript" defer>
        var canvas;
        function Init (stackLayer) {
            if (typeof Essence !== "undefined") {
                initCanvas(1e3, 1e3);
                canvas = $n("canvas#essenceCanvas");
                UIdraw();//easy();//sandbox();
            } else if (stackLayer > 3) {
                console.log("Wow, hold on ! %d stack layers down !!", stackLayer);
            } else {
                console.warn("EssenceJS is not currently available !");
                Init(stackLayer ? stackLayer + 1 : 1);
            }
        }
        
        function sandbox (stackLayer) {
            if (!stackLayer) stackLayer = 1;
            var contxt = canvas.getContext("2d");
            contxt.fillStyle = "#000";
            contxt.strokeStyle = "#0f0";
            contxt.fill();
            contxt.stroke();
            contxt.beginPath();
            contxt.moveTo(0, 100);
            contxt.lineTo(50, 0);
            contxt.lineTo(100, 100);
            contxt.lineTo(0, 100);
            contxt.closePath();
            if (stackLayer < 2) sandbox(stackLayer + 1);
        }
        
        //noinspection JSUnusedLocalSymbols
        function easy () {
            runCanvas(function (ctt) {
                ctt.fill();
                ctt.stroke();
                ctt.beginPath();
                /*ctt.lineTo(0, 0);
                ctt.lineTo(100, 0);
                ctt.lineTo(100, 100);
                ctt.lineTo(0, 100);*/
                ctt.rect(0, 0, 100, 100);
                ctt.closePath();
            })
        }
        
        function UIdraw () {
            var box = new Box(10, 10, 0, 100, 100, 0);
            box.draw();
            //if (confirm("Delete the box ?")) box.erase();
            box.rot(deg2rad(40));
        }
    </script>
</head>
<body onpageshow="Init()">

</body>
</html>
